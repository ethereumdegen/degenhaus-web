    <!-- Spokes -->
    <line x1="-15" y1="0" x2="-8" y2="0" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="8" y1="0" x2="15" y2="0" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-15" x2="0" y2="-8" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-11" y1="-11" x2="-6" y2="-6" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="6" x2="11" y2="11" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="4" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="1.5"/>
  </g>
  <!-- Lightning bolt -->
  <polygon points="112,38 95,85 108,85 92,130 120,75 106,75 118,38" fill="#ffffff" opacity="0.9"/>
  <polygon points="112,38 95,85 108,85 92,130 120,75 106,75 118,38" fill="#ef4444" opacity="0.2"/>
